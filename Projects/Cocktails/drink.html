<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Coctail Drink</title>

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
		<!-- CSS -->
		<link rel="stylesheet" href="./style.css">
	</head>

	<body class="single-drink-body">
		<section class="loading">
			<img src="./loading.gif" alt="">
		</section>

		<section class="main-section">
			<h2 class="name">Cocktail Name</h2>

			<div class="break-div"></div>

			<article class="single-drink">
				
				<span class="image-span">
					<img src="./cocktail.jpg" alt="">
				</span>
				

				<div class="drink-info">
					<p class="drink-type"><span>Type:</span> Martini</p>
					<div class="break-div"></div>
					<p class="info"><span>Info:</span> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque eum 
									nostrum consequatur labore alias id nesciunt modi similique earum mollitia.
					</p>
					<div class="break-div"></div>
					<span>Ingredients:</span>
					<ul class="ingredients">
						<li>
							<i class="far fa-check-square"> Vodka</i>
						</li>
					</ul>

					<a href="./home.html">
						<button class="btn">All Cocktails</button>
					</a>
					
				</div>
			</article>
		</section>
		

		<!-- JavaScript -->
		<script type="module" src="./drinks.js"></script>
	</body>
</html>
