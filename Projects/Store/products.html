<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./allProducts.css">

  <title>Cortez Store | Products</title>
</head>

<body>

  <!-- Navigatoin Bar -->
  <nav class="navbar">

    <div class="nav-center">
      <button class="toggle-btn">
        <i class="fa-solid fa-bars"></i>
      </button>

      <!-- Links -->
      <ul class="nav-links">
        <li><a href="./home.html" target="_blank">Home</a></li>
        <li><a href="#" target="_blank">Products</a></li>
        <li><a href="./about.html" target="_blank">About</a></li>
      </ul>
      <!-- Logo -->
      <img src="./Images/StoreLogoNB-2.png" class="navbar-logo" alt="">

      <!-- Cart Icon -->
      <div class="cart-div">
        <button class="cart-btn">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="cart-count" data-count="0">0</p>
        </button>

      </div>
    </div>
  </nav>


  <!-- Sidebar -->
  <aside class="sidebar-overlay">
    <div class="sidebar-center">
       <button class="sidebar-close-btn">
          <i class="fa-regular fa-circle-xmark"></i>
       </button>

          <!-- Links -->
       <ul class="sidebar-nav-links">
          <li><a href="./home.html" target="_blank">Home</a></li>
          <li><a href="./products.html" target="_blank">Products</a></li>
          <li><a href="./about.html" target="_blank">About</a></li>
       </ul>

       </button>
    </div>
 </aside>


  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-center">
      <h3>Shop All Our Products</h3>
    </div>
  </section>


  <!-- Main Section for Filters and Products -->
  <section class="main-section">

    <div class="main-center">

      <!-- Filter Section -->
      <div class="filter-container">
        <!-- Search by Name Filter -->
        <div class="name-filter-div">
            <h3>Search for Products</h3>
            <input type="text" class="name-filter" placeholder="Product Search">
        </div>

        <!-- Search by Company Filter -->
        <div class="company-filter-div">
            <h3>Company</h3>
             
            <label for="Ikea" class="company-label">
              <input  class="company-filter" type="checkbox" >
              Ikea
            </label>
        
            <label for="Liddy" class="company-label">
              <input  class="company-filter" type="checkbox" >
              Liddy
            </label>      
         
            <label for="Marcos" class="company-label">
              <input  class="company-filter" type="checkbox">
              Marcos
            </label>
        </div>

        <!-- Search By Price Range Filter -->
        <div class="price-filter-div">
            <h3>Price</h3>
            <input type="range" class="price-filter" min="0" max="10000" value="0">
            <h4 class="price-range-display">Value <span>$0.00</span></h4>
        </div>
      </div>

      <!-- Product Section -->
      <div class="product-container">
        
      </div>
    </div>
  </section>
  


  <!-- Customer Shopping Cart -->
  <aside class="cart-overlay">

    <div class="cart-container">
      <button class="close-btn">
        <i class="fa-regular fa-circle-xmark"></i>
      </button>

      <h3 class="cart-title">Your Cart</h3>

      <div class="cart-center">
        <!-- Single Cart Item -->
        <!-- <div class="cart-item">
          <img src="./images/Couch.jpg" alt="">

          <div class="item-info" data-id="*temp*">
            <h3 class="item-name">Name</h3>
            <h3 class="item-price">$50</h3>
            <button class="remove-item-btn">Remove Item</button>
          </div>

          <div class="item-btns">
            <button class="increment-btn ctr-btn">
              <i class="fa-solid fa-chevron-up"></i>
            </button>
            <span class="item-ctr">0</span>
            <button class="decrement-btn ctr-btn">
              <i class="fa-solid fa-chevron-down"></i>
            </button>
          </div>
        </div> -->
      </div>

      <h3 class="cart-total" data-total="0">Total: $0.00</h3>

      <button class="checkout-btn">Checkout</button>
    </div>
  </aside>

  <!-- JavaScript -->
  <script type="module" src="./allProcucts.js"></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/5448d56df1.js" crossorigin="anonymous"></script>
</body>

</html>
